<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1519px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
        }
        .slide img {
            width: 1500px;
            height: 600px;
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }
        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="content2.png" alt="Image 1"></div>
            <div class="slide"><img src="woman photo.png" alt="Image 2"></div>
            <div class="slide"><img src="ssd2.webp" alt="Image 3"></div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlide(index) {
            if (index < 0) {
                currentIndex = slides.length - 1;
            } else if (index >= slides.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            document.querySelector(".slider").style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        function prevSlide() {
            showSlide(currentIndex - 1);
        }
        function nextSlide() {
            showSlide(currentIndex + 1);
        }
    </script>
</body>
</html>
