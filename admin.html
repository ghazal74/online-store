<h2>Users & Messages</h2>
<table id="users-table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const API_URL = "https://online-store-production-d74f.up.railway.app"; // تأكد من تحديث رابط الـ backend الصحيح
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Unauthorized access. Please log in.");
            window.location.href = "login.html";
            return;
        }

        fetch(`${API_URL}/messages`, {
            headers: { Authorization: "Bearer " + token }
        })
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data)) {
                    console.error("Unexpected response:", data);
                    return;
                }

                const tableBody = document.querySelector("#users-table tbody");
                tableBody.innerHTML = ""; // تفريغ أي بيانات سابقة

                data.forEach(msg => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${msg.email}</td>
                    <td>${msg.subject}</td>
                    <td>${msg.message}</td>
                `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("🚨 Error fetching users and messages:", error);
                alert("Failed to load users data.");
            });
    });
</script>
